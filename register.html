<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- 引入css初始化的css文件 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="w">
        <!-- header -->
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
        </div>
        <!-- register_area -->
        <div class="register_area">
            <h3>
                注册页面
                <em>
                    我有账号，去 
                    <a>登陆</a>
                </em>
            </h3>
            <div class="reg_form">
                <form action="demo.php">
                    <ul>
                        <li>
                            <label for="tel">手机号:</label>
                            <input type="text" class="inp" id="tel">
                            <span class="error">
                                <i class="error_ico"></i>
                                手机号码格式不正确，请重新输入
                            </span>
                        </li>
                        <li><label for="">短信验证码:</label>
                            <input type="text" class="inp">
                            </span></li>
                        <li>
                            <label for="">登陆密码:</label>
                            <input type="text" class="inp">
                            <span class="">
                                <i class="success_ico"></i>
                                恭喜你输入正确
                        </li>
                        <li class="security">
                            安全程度：
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="">密码:</label>
                            <input type="text" class="inp">
                            <span class="error">
                                <i class="error_ico"></i>
                                密码不一致，请重新输入
                            </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox">
                            同意协议并注册
                            <a href="#">《用户协议》</a>
                        </li>
                        <li>
                            <input type="sumbit" value="完成注册" class="over">
                        </li>
                    </ul>
                </form>
                    
            </div>
        </div>
    </div>
</body>
</html>
